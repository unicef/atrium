[parity]
chain = "/parity/config/chain.json"

[network]
reserved_only = true

[account]
password = ["/parity/config/pw.txt"]

[rpc]
interface = "0.0.0.0"
cors = "all"
hosts = ["all"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "personal", "parity_accounts", "signer", "parity_set"]

[ui]
force = true
interface = "0.0.0.0"
